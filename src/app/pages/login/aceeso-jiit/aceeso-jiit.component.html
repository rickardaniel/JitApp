                  </div>    
                  <form [formGroup]="formAD">                
                  <div *ngIf="banderaAcceso " class="col mt-3 mb-2"  style="padding-left: 3em; padding-right: 3em;" >
                    <span
                    *ngIf="f1.accesoD.invalid && (f1.accesoD.dirty || f1.accesoD.touched)"
                    class="animated fadeIn" style="color:azure"
                    style="text-align: center"
                  >Contraseña mínima de 8 caracteres</span>
                   <input
                   [class.is-invalid]="
                   formAD.get('accesoD')?.touched &&
                   formAD.get('accesoD')?.invalid
                 "
                 formControlName="accesoD"
                   class="form-control form-control-sm" type="password" placeholder="Ingrese password">  
                  </div>                    
                  <div *ngIf="banderaAcceso" class="col" style="display: flex;  
                  justify-content: center; ">
                   <button class="btn btn-sm btn-info" [disabled]="formAD.invalid" (click)="accesoDocente(formAD.value)" >Ingresar</button>
                  </div>  
                  <div *ngIf="banderaAcceso" class="col" style="display: flex;  
                  justify-content: center; ">
                   <a  (click)="ocultarInputAcceso()"><i class="fas fa-arrow-left"></i> Regresar</a>
                </div>
                  </form>  
              </div>
